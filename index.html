<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Me</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="https://kit.fontawesome.com/1f156d2752.js" crossorigin="anonymous"></script>

    <meta name="theme-color" content="#fafafa">
</head>
<body>

<svg class="hide" style="position: fixed; z-index: 1000;" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="smallGrid" width="16" height="16" patternUnits="userSpaceOnUse">
            <path d="M 16 0 L 0 0 0 16" fill="none" stroke="gray" stroke-width="0.5"/>
        </pattern>
        <pattern id="grid" width="160" height="160" patternUnits="userSpaceOnUse">
            <rect width="160" height="160" fill="url(#smallGrid)"/>
            <path d="M 160 0 L 0 0 0 160" fill="none" stroke="gray" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>

<header class="header">
    <div class="row">
        <div class="logo">
            <a href="#" id="menu-toggle" class="menu-toggle" aria-label="Open the menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
            <h1><a href="#">Today</a></h1>
        </div>
        <input class="small" id="search" placeholder="Search" type="text">
        <nav class="top-nav">
            <ul class="horizontal">
                <li><a id="settingsLink" href="#">Settings</a></li>
                <li><a id="logout" href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<nav class="sidebar hide-mobile">
    <ul class="vertical">
        <li><a class="active" href="/add.html">New</a></li>
        <li><a href="/">All</a></li>
        <li><a id="today" href="#">Today</a></li>
        <li><a id="yesterday" href="#">Yesterday</a></li>
        <li><a id="week" href="#">Week</a></li>
        <li><a id="month" href="#">Month</a></li>
    </ul>
</nav>
<main class="main">
    <section id="entries" class="empty">
        <img alt="Journal with pen illustration" src="/img/journal-with-pen.svg" />
        <h2>Entries will appear here</h2>
        <p>When you add some journal entries for your productive day, they are going to be seen here. Go create some!</p>
        <button><i class="fas fa-plus"></i> Create</button>
    </section>
</main>
<footer class="footer">
    <div class="copyright">
        Me - Copyright 2019, Midori Kocak
    </div>
</footer>

<script type="module" src="js/main.js"></script>
</body>
</html>
